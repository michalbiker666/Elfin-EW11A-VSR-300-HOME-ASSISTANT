modbus:
  - name: vsr
    type: tcp
    host: 192.168.18.98
    port: 8899
    rtu_over_tcp: true

    climates:
      - name: vent_VSR300
        unique_id: vent_VSR300
        address: 12102
        slave: 1
        scale: 0.1
        offset: 0
        precision: 1
        max_temp: 30
        min_temp: 15
        temp_step: 1
        target_temp_register: 2000

    sensors:
      - name: vsr300_outdoor_temperature
        unique_id: vsr300_outdoor_temperature
        #hub: VSR300
        device_class: temperature
        slave: 1
        address: 12101
        input_type: holding
        unit_of_measurement: °C
        scale: 0.1
        offset: 0
        precision: 1
        data_type: int16

      - name: vsr300_exhaust_temperature
        unique_id: vsr300_exhaust_temperature
        #hub: VSR300
        device_class: temperature
        slave: 1
        address: 12543 
        input_type: holding
        unit_of_measurement: °C
        scale: 0.1
        offset: 0
        precision: 1
        data_type: uint16

I based it on: https://github.com/cmragnar/HomeAssistant-VSR300-Modbus/tree/main
